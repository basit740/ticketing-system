<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fredoka&family=Poppins:wght@300;400;500;600;700&family=Source+Code+Pro:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/output.css" />

    <script src="../JS/global.js" type="text/javascript" defer></script>
    <script src="../JS/login.js" type="text/javascript" defer></script>
  </head>

  <body class="font-poppins">
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-lg md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Login</span>
          <span class="font-light text-gray-400 mb-8">
            Please enter your details
          </span>
          <div class="py-4">
            <span class="mb-2 text-md">Email</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
            />
          </div>
          <div class="py-4 relative">
            <span class="mb-2 text-md">Password</span>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            />
            <button
              id="toggle-password"
              class="absolute inset-y-0 right-0 flex items-center px-2 focus:outline-none pt-6 pr-2"
            >
              <!-- Use Heroicons SVG for the eye icons -->

              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="eye-slash-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 text-gray-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>

              <svg
                id="eye-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4 cursor-pointer hidden"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </button>
          </div>
          <div class="flex justify-between w-full py-4">
            <a href="#" class="font-bold text-md cursor-pointer"
              >Forgot password?</a
            >
          </div>
          <button
            class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:opacity-90 active:opacity-50"
            id="btn-login"
          >
            Log in
          </button>
        </div>
        <!-- {/* right side */} -->
        <div class="relative">
          <img
            src="/img/office 1.png"
            alt="img"
            class="w-[400px] h-full hidden rounded-r-lg md:block object-cover"
          />
          <img
            src="/img/logo-white.png"
            alt="logo"
            class="absolute top-3 right-6 md:block hidden"
          />
        </div>
      </div>
    </div>
  </body>
</html>
